<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do-List Ivan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <script src="https://kit.fontawesome.com/c021263beb.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="my-primary">
    <section class="py-5">
      <div class="container-lg py-5">
        <div class="row justify-content-center px-2">
          <div class="col-lg-8">
            <div class="title text-center">
              <h2 class="fw-bold mb-4">To-Do List Project</h2>
            </div>
            <div class="text-center mb-5">
              <form class="main-form" id="form">
                <input type="text" placeholder="New To-Do..." id="input" />
                <button type="submit" class="my-btn"><span class="fas fa-plus"></span>Add To-Do</button>
              </form>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-4 pb-5">
            <div class="card">
              <div class="card-header my-color">
                <h3 class="text-capitalize fw-bold fs-5 my-2">To-Do</h3>
              </div>
              <div class="card-body">
                <div class="fill">
                  <div class="fill-todo" id="todo"></div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-4 pb-5">
            <div class="card">
              <div class="card-header my-color">
                <h3 class="text-capitalize fw-bold fs-5 my-2">In Progress</h3>
              </div>
              <div class="card-body">
                <div class="fill">
                  <div class="fill-todo" id="todo"></div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-4 pb-5">
            <div class="card">
              <div class="card-header my-color">
                <h3 class="text-capitalize fw-bold fs-5 my-2">Done</h3>
              </div>
              <div class="card-body">
                <div class="fill">
                  <div class="fill-todo" id="todo-lane"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
